
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Signin</title>


  </head>
  <body>

    <div class="container">
        <div class="row">
                <div class="jumbotron col-sm-12">
                        <div class="container">
                          <h1 class="display-4">Library webApp</h1>
                          <p class="lead">This is an interactive protoype.</p>
                        </div>
                      </div>
        </div>
        <div class="row">
                <div class="col-sm-8">
                        <h1 class="h3 mb-3 font-weight-normal">Search for a book:</h1>
                        <label for="inputSearch" class="sr-only">Search</label>
                        <input type="text" id="inputSearch" class="form-control" placeholder="Search">
                        <a href="home.html" class="btn btn-lg btn-primary btn-block">Search</a>
                </div>


            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title">
                                Sign in to library web app
                        </div>
                        <div class="card-text">
                                <label for="inputEmail" class="sr-only">Email address</label>
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                                <label for="inputPassword" class="sr-only">Password</label>
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                <div class="checkbox mb-3">
                                        <label>
                                        <input type="checkbox" value="remember-me"> Remember me
                                        </label>
                                    </div>
                                    <a href="home.html" class="btn btn-lg btn-primary btn-block">Sign in</a>
                        </div>
                    </div>
               
                
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
